<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Effect</title>
   <style>
    body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: black;
}

.glow-container {
    position: relative;
    display: inline-block;
}

.glow-object {
    width: 100px; /* Adjust size of the object */
    height: 100px; /* Adjust size of the object */
    background-color: #fff; /* Color of the object */
    border-radius: 50%; /* Make the object round, remove if not needed */
    position: relative;
}

.glow-container::before {
    content: '';
    position: absolute;
    top: -20px; /* Adjust based on desired glow thickness */
    left: -20px; /* Adjust based on desired glow thickness */
    right: -20px; /* Adjust based on desired glow thickness */
    bottom: -20px; /* Adjust based on desired glow thickness */
    background: radial-gradient(circle, rgba(255,255,255,0) 10%, rgba(255,255,255,0.6) 60%);
    filter: blur(15px); /* Adjust blur radius for softness of the glow */
    z-index: -1;
    border-radius: 50%; /* Match the shape of the glow to the object */
}

   </style>
</head>
<body>
    <div class="glow-container">
        <div class="glow-object" 
        
        >
    <img src="./Thermos With Shadow 3D Mockup (HD).png" alt="">
    </div>
    </div>
</body>
</html>
